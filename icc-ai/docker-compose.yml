version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: icc_pg
    environment:
      POSTGRES_DB: iccapp
      POSTGRES_USER: icc
      POSTGRES_PASSWORD: icc_password_change_me
    ports:
      - "5432:5432"
    volumes:
      - icc_postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  icc_postgres_data: